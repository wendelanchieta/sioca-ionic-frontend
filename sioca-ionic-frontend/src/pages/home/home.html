<ion-content padding>
  
  <h4>SIOCA</h4>
  <h4>Sistema Integrado de Caracterização Ambiental</h4>

  <img src="assets/imgs/FNS_REPLANTIO.PNG" alt="logo">

  <form>
    <ion-item>
      <ion-label stacked>Login</ion-label>
      <ion-input [(ngModel)]="creds.login" name="login" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
    </ion-item>
    <button ion-button block (click)="login()">Entrar</button>
    <button ion-button block outline (click)="setOffline()">Entrar offline</button>
  </form>
  
</ion-content>
