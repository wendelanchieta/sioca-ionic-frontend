<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Buscar OcorrÃªncias</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-fab bottom right>
    <button navPush="OcorrenciaCriarPage" ion-fab mini>
      <ion-icon name="add-circle"></ion-icon>
    </button>
  </ion-fab>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-searchbar (ionInput)="getOcorrencias($event)" (ionClear)="loadData()"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="showOcorrencia(item.id)">
      <ion-thumbnail item-start>
        <img src="assets/imgs/no-img.jpg">
      </ion-thumbnail>
      <h2>{{item.codigoOcorrencia}}</h2>
      <p>{{item.descricao}}</p>
    </button>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
